Por este motivo, recomendamos seguir las reglas de identificadores. cuando se especifican claves de propiedad siempre que sea posible. Si esto no es posible para una clave determinada, una sintaxis alternativa de notaci贸n de corchetes te permite establecer y acceder a claves de objetos basadas en cadenas que no siguen las reglas de identificadores.
