<h2>游땏 춰Booleans!</h2>

<script>
// ===============================
// Booleanos
// ===============================

// El tipo de dato booleano es un tipo l칩gico
// que solo puede tener dos valores:
// true o false.

// ===============================
// El objeto Boolean
// ===============================

// En JavaScript, todos los valores pueden evaluarse
// impl칤citamente como true o false.
//
// La funci칩n Boolean() puede usarse para convertir
// expl칤citamente un valor a un booleano,
// seg칰n su "valor de verdad" (truthy o falsy):

console.log(Boolean("A string literal"));
// > true

// Existen valores que se consideran falsy.
// Los m치s comunes son:
// - 0
// - -0
// - null
// - undefined
// - NaN
// - "" (cadena vac칤a)
// - false
//
// Todos los dem치s valores son truthy.

console.log(Boolean(NaN));
// > false

console.log(Boolean(-0));
// > false

console.log(Boolean(5));
// > true

// Aunque la cadena "false" parece representar falsedad,
// sigue siendo una cadena no vac칤a, por lo tanto es truthy:

console.log(Boolean("false"));
// > true

// ===============================
// Boolean como constructor (NO recomendado)
// ===============================

// Evita usar Boolean como constructor con new.
// Esto crea un objeto Boolean,
// no una primitiva booleana.

const falseBoolean = Boolean(0);
const falseObject = new Boolean(0);

console.log(falseBoolean);
// > false

// 丘멆잺 Nota:
// En algunas consolas (especialmente m칩viles),
// los objetos Boolean se muestran como "Boolean true"
// aunque su valor interno sea false.
// Us치 valueOf() para ver el valor real.
console.log(falseObject);
// > Boolean { false }

// valueOf() devuelve el valor primitivo
// contenido dentro del objeto Boolean:

console.log(falseObject.valueOf());

// ===============================
// Problema con objetos Boolean
// ===============================

// Todos los objetos en JavaScript son truthy,
// independientemente del valor que contengan.
//
// Por eso, un objeto Boolean que contiene false
// sigue evalu치ndose como verdadero en contextos l칩gicos:

const falseBooleano = Boolean(0);
const falseObjecto = new Boolean(0);

console.log(falseBooleano == true);
// > false

console.log(falseObjecto == true);
// > false

// El operador !! fuerza la conversi칩n a booleano.
// En este caso, devuelve true porque falseObject es un objeto:

console.log(!!falseObjecto);

</script>
