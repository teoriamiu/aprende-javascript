// ===============================

// ===============================

//
// 0
// null
// undefined
// NaN
// ""
//
// Todo lo demÃ¡s â†’ true


console.log("My string" == true);
// > true

// > true

console.log(0 == true);
// > false


// ===============================
// Operadores lÃ³gicos
// ===============================

// &&  â†’ AND
// ||  â†’ OR
// !   â†’ NOT


console.log(2 === 3 || 5 === 5);
// > true

// > false

// ===============================
// Operador NOT (!)
// ===============================

console.log(true);

// > false

console.log(!false);
// > true


// Convierte y niega

console.log(!"string");
// > false

console.log(!0);

// Doble negaciÃ³n (forzar booleano)

// ===============================
// Comportamiento real de &&
// ===============================

// Devuelve uno de los operandos,
// no necesariamente un booleano.

console.log(false && "My string");
// > false

console.log(null && "My string");
// > null

console.log("My string" && false);
// > false

console.log("My string" && "My second string");
// > "My second string"

console.log(2 === 2 && "My string");

// ===============================
// Comportamiento real de ||
// ===============================

console.log(true || false);
// > true

console.log(false || false);
// > false


// Con valores no booleanos:

console.log(false || "My string");
// > "My string"

console.log(null || "My string");
// > "My string"

console.log("My string" || false);
// > "My string"

console.log("My string" || "My second string");
// > "My string"

console.log(2 === 2 || "My string");
// > true


// ===============================
// Operador coalescente nulo (??)
// ===============================

// Devuelve el segundo operando
// solo si el primero es null o undefined

console.log(null ?? "My string");
// > "My string"

console.log(undefined ?? "My string");
// > "My string"

console.log(true ?? "My string");
// > true


// Diferencia con ||

console.log(0 ?? "My string");
// > 0

console.log(false ?? "My string");
// > false

console.log(undefined ?? "My string");
// > "My string"
